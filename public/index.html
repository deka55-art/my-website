<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsel Bilgi Sistemi v2</title>
    <link rel="icon" href="data:,"> <!-- Favicon hatasını engelle -->
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS ve JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Draw Eklentisi -->
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <!-- FontAwesome (Simgeler için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Giriş Formu -->
    <div id="loginFormContainer" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required><br><br>
            <input type="password" id="password" placeholder="Şifre" required><br><br>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <!-- Harita (Giriş yapana kadar gizli) -->
    <div id="map" style="display: none;"></div>
    
    <script src="script.js"></script>

</body>
</html>
